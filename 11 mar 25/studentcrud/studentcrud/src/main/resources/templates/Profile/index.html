<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->
</head>

<body>
  <div th:replace="fragments/nav :: menu"></div>

  <div class="container mt-3">
    <h2>Profile</h2>
    <a th:href="@{/savithra/create}" class="btn btn-warning m-3">Add Employee</a>
    <a th:href="@{/users/create}" class="btn btn-warning m-3">Add Student</a>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Profile Picture</th>
          <th>Color</th>
          <th>Font Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="pro : ${profile}">
          <td th:text="${pro.name}"></td>
          <td th:text="${pro.gender}"></td>
          <td>
            <img th:src="${pro.gender == 'male' ? '/images/male.png' : '/images/female.png'}"
                 alt="Profile Picture" class="img-fluid rounded-circle" width="50">
          </td>
          <td th:text="${pro.color}"></td>
          <td th:text="${pro.fontsize}"></td>
          <td>
            <a th:href="@{/profile/delete/{id}(id=${pro.id})}" 
            class="text-danger" title="delete">
              <i class="bi bi-trash fs-3"></i> 
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
