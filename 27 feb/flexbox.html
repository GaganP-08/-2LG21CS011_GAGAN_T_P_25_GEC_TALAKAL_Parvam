<!DOCTYPE html>

<head>
<style>
.flex-container {

}

.flex-container > div {
  background-color: white;
  width: 150px;
  text-align: center;
  line-height: 75px;

}
.collab-color-class {
    font-size: 56px;
    background: linear-gradient(to right,
     #f30202, #e75b24, #f9a425, #f9a825,#ff9292);

    -webkit-text-fill-color: transparent;
  }


</style>
</head>

</html>
